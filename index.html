<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Calculator</title>

    <link rel="canonical" href="">

    <meta name="author" content="Mateusz Abrahamowicz">
    <link rel="apple-touch-icon" sizes="180x180" href="./dist/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./dist/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./dist/icons/favicon-16x16.png">
    <link rel="manifest" href="./dist/icons/site.webmanifest">

    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <div class="calculator">
        <div class="calculator__up">
            <div class="calculator__up--left">
                <img src="./dist/img/calculator.svg" alt="" class="calc-icon">
                <p class="calc-title">Kalkulator</p>
            </div>
            <div class="calculator__up--right">
                <button class="feature-btn"><img class="feature-btn-inner" src="./dist/img/minus.svg" alt=""></button>
                <button class="feature-btn"><img class="feature-btn-inner" src="./dist/img/square.svg" alt=""></button>
                <button class="feature-btn"><img class="feature-btn-inner" src="./dist/img/close.svg" alt=""></button>
            </div>
        </div>
    </div>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
